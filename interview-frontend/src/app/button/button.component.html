<button
    *ngIf="text === 'Search'"
    type="submit"
    class="btn"
>
    {{text}}
</button>
<button
    *ngIf="text === 'Undo'"
    type="'button"
    class="undoBtn"
    (click)="onClick()"
>
    {{text}}
</button>
<button
    *ngIf="text === 'Load more'"
    type="'button"
    class="loadMoreBtn"
    (click)="onClick()"
>
    {{text}}
</button>
