<section class="container">
    <div class="notFound" *ngIf="error && page === 1">
        <span>{{errorMessage}}</span>
    </div>
    <p *ngIf="isLoading">Loading...</p>
    <ul class="cities">
        <li class="city" *ngFor="let city of cities"><app-city-item [city]="city"></app-city-item></li>
    </ul>
    <app-button *ngIf="!error && !isTheEndOfCollection && !isLoading" text="Load more" (btnClick)="handleLoadMore()"></app-button>
</section>
