<section class="container">
    <div class="notFound" *ngIf="error">
        <span>{{errorMessage}}</span>
    </div>
    <ul class="cities" *ngIf="!error && cities.length > 0">
        <li class="city" *ngFor="let city of cities"><app-city-item [city]="city"></app-city-item></li>
    </ul>
</section>
